        rel="stylesheet">
    <!-- fav icon -->
    <link rel="shortcut icon" href="favicn.ico">

<body>
    <!-- title weather -->
    <h1>Weather</h1>
    <!-- next page button -->
    <div class="search-div">
        <h4 class="btn-title">Search</h4>
        <!-- search button -->
        <a href="search.html">
            <button id="next-btn" class="next-btn btn btn-primary btn-lg">
                <img class="next-btn-img" src="arrow.png">
            </button>
        </a>
    </div>
    <!-- Weather container -->

    <div class="container">
        <div class="row">
            <!-- temperature and city -->
            <div class="col-lg-6 col-md-6 col-sm-6">
                <h2 id="temp"></h2>
                <h4>Â°C</h4>
                <p>, </p>
                <h4 id="city"></h4>
            </div>
            <!-- weather icon -->
            <div class="col-lg-6 col-md-6 col-sm-6">
                <img id="weather-icon" class="icon-img" src="sunny.png">

            </div>
        </div>
        <div class="row">
            <!-- time day and date -->
            <div class="col-lg-6 col-md-6 col-sm-6">
                <p id="time"></p>
                <p id="ampm"></p>
                <p>,</p>
                <p id="day"></p>
                <p>,</p>
                <p id="date"></p>
            </div>
            <!-- weather description -->
            <div class="col-lg-6 col-md-6 col-sm-6">
                <p id="desc"></p>
            </div>
        </div>
        <a href="forecast.html">
            <button  class="forecast-btn btn btn-primary ms-auto me-auto" >
                5 Day Forecast
                <img class="next-btn-img" src="arrow.png">
            </button>
        </a>
    </div>
    
    <script src="index.js"></script>
</body>
